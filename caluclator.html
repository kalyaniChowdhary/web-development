<!DOCTYPE html>
<html><head>
    <title>caluclator</title>
<link rel="stylesheet" href="caluclator.css">
</head>
<body>
    <div class="container">
        <div class="caluclator">
            <div>
            <input class="display" type="text" id="display" readonly >
                    </div><br/>
                    <div>
         <input class="special" type="button" value="AC" onclick="display.value =
         ''">
                  <input class="special" type="button" value="DE" onClick="display.value= display.value.toString().slice(0,-1)">
         <input  class="special"type="button" value="%" onclick="display.value +='%'">
         <input class="special" type="button" value="/" onclick="display.value +='/'">
         </div>
         <div>
         <input type="button"   value="7" onclick="display.value +='7'">
         <input type="button"   value="8" onclick="display.value +='8'">
         <input type="button"   value="9" onclick="display.value +='9'">
         <input class="special"  type="button" value="*" onclick="display.value +='*'">
         </div>
         <div>
         <input type="button" value="4" onclick="display.value +='4'">
         <input type="button" value="5" onclick="display.value +='5'">
         <input type="button" value="6" onclick="display.value +='6'">
         <input class="special" type="button" value="-" onclick="display.value +='-'" > 
         </div>
         <div>
         <input type="button" value="1" class="input" onclick="display.value +='1'">
         <input type="button" value="2" class="input" onclick="display.value +='2'">
         <input type="button" value="3" class="input" onclick="display.value +='3'">
         <input  class="special" type="button" value="+" onclick="display.value +='+'">
         </div>
         <div>
         <input type="button" value="00" class="input" onclick="display.value +='00'">
         <input type="button" value="0" class="input" onclick="display.value +='0'">
         <input  class="special" type="button" value="." onclick="display.value +='.'">
        <input class="special" type="button" value="=" onclick="display.value =eval(display.value)">
        </div>
        </div>


        



         






    </div>

</body>
<script src="caluclator.js"></script>
</html>
